@if( infoProps().length > 0) {
<div class="floating-panel">
  <div class="main-content">
    @for(prop of infoProps(); track $index) {
    <div class="grid">
      <div class="col">
        <span class="font-bold">{{ prop }}:</span>
      </div>
      <div class="col">
        <span class="overflow-anywhere">{{ truthyInfo()[prop] }}</span>
      </div>
    </div>
    }
  </div>
  <div class="flex justify-content-center align-items-center pt-1 gap-2">
    <div>
      <p-button [matMenuTriggerFor]="menu"> Open with </p-button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <a [href]="getStreetViewUrl()" target="_blank" class="py-1"
            >Google Street View</a
          >
        </button>
        <button mat-menu-item>
          <a [href]="getMapsUrl()" target="_blank" class="py-1">Google Maps</a>
        </button>
        <button mat-menu-item>
          <a [href]="getOpenstreetsUrl()" target="_blank" class="py-1"
            >Openstreet Maps</a
          >
        </button>
      </mat-menu>
    </div>
    <button pButton [outlined]="true" (click)="onClose()">Close</button>
  </div>
</div>
}
