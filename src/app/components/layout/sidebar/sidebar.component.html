<form class="flex flex-column gap-2">
  <label for="serach">Search</label>
  <input
    pInputText
    id="search"
    name="search"
    aria-describedby="search-help"
    pSize="large"
    [(ngModel)]="searchValue"
  />
  <small id="search-help">Enter what you are looking for.</small>
  <button (click)="search()">Submit</button>
</form>
<div class="flex flex-column gap-2 p-1">
  @for(item of results$ | async; track $index) {
  <app-search-result [item]="item" />
  }
</div>
